var oImg=document.getElementsByTagName('img')[0];
var isDrage=false;
var x1,y1,x,y;

   oImg.onmousedown=function(e){
   	e=e||window.event;
    isDrage=true;
   	this.style.cursor='move';
   		
       x=e.clientX;
       y=e.clientY;
       x1=x-this.offsetLeft;
       y1=y-this.offsetTop;//鼠标在图片的位置
   }
   document.onmousemove=function(e){
   	if (!isDrage) {
   		return;
   	}
   	e=e||window.event;
       x=e.clientX;
       y=e.clientY;
       //减去鼠标在图片位置为图片位置
      oImg.style.left=x-x1+'px';
      oImg.style.top=y-y1+'px';

   }
    o=document.onmouseup=function(e){
   	  isDrage=false; 
   	  oImg.style.cursor='default';
   	   
   }
